<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h2 class="logo">â€Ž </h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="../Inch to cm/website.html">Inch to cm</a>
            <a href="../Stopwatch/website2.html">Stopwatch</a>
            <a href="../Conversor de horas/horas.html">What time is it in a country?</a>
            <a href="../calculator/calculadora.html">Calculator</a>
            
            

            <button type="button" class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <button type="button" class="icon-close" aria-label="Close">
            <ion-icon name="close"></ion-icon>
        </button>

        <!-- LOGIN -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>
                        Don't have an account?
                        <button type="button" class="register-link">Register</button>
                    </p>
                </div>
            </form>
        </div>

        <!-- REGISTER -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="text"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>
                        Already have an account?
                        <button type="button" class="login-link">Login</button>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts (only ONE body, scripts at the end) -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
